<body>

  <button onclick="toggleModal()" type="button">Open Modal</button>
  
  <div class="modal-background" onclick="toggleModal()"></div>
  
  <div class="modal">
    <h2>Modal Window</h2>
    <p>
      You have opened my window! If you found this content useful, please tap the ♥️ icon and give me a follow. Thanks ☺️
    </p>
  </div>

  <!-- SCRIPTS -->
  <script src="./scripts.js"></script>

  <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var div = document.createElement('div');
            div.innerHTML = this.responseText;
            document.body.appendChild(div)
        }
    }
    
    xhttp.open("GET", "https://raw.githubusercontent.com/luccasassa/watermarks/main/one.html", true);
    xhttp.send();
  </script>
